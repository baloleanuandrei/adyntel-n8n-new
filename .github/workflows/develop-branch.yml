name: Develop Branch CI/CD

on:
  push:
    branches:
      - develop

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better debugging

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: staging
      url: https://staging.adyntel.example.com  # Update with your staging URL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for staging
        run: npm run build
        env:
          NODE_ENV: staging

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here
          # Examples:
          # - Deploy to Vercel: vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
          # - Deploy to AWS: aws s3 sync ./dist s3://staging-bucket
          # - Deploy to Docker: docker build -t staging-image . && docker push staging-image

      - name: Notify deployment
        if: success()
        run: |
          echo "✓ Staging deployment successful"
          # Add notifications here (Slack, Discord, etc.)

  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [test, deploy-staging]
    if: failure()

    steps:
      - name: Notify failure
        run: |
          echo "✗ Develop branch build or deployment failed"
          # Add failure notifications here
